<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyKuuki</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section>
        <h2 id="message"></h2>
        <textarea style="width:200px; height: 60px;" id="area" placeholder="Укажи свой город    "></textarea>
        <h2 id="result"></h2>
        <button id="save">Сохранить</button>
        <button id="clear">Очистить</button>
    </section>
    <section>
        <h2>Выберите свои предпочтения</h2>
        <input type="checkbox" id="nocall" class="preferences">
        <label for ='nocall'>Не звоните мне;</label><br>
        <input type="checkbox" id = "agree" class="preferences">
        <label for ='agree'>я прочитал и согласен с правилами пользования сервисом;</label><br>
        <input type="checkbox" id="notChoose" class="preferences">
        <label for ='notChoose'>я не выбираю эту галочку;</label><br>
        <input type="checkbox" id="freedom" class="preferences">
        <label for ='freedom'>я подтверждаю, что свобода в интернете;</label><br>
        <input type="checkbox" id="adult" class="preferences">
        <label for ='adult'>мне больше 12 лет;</label><br>
        <input type="checkbox" id="correct" class="preferences">
        <label for ='correct'>это задание выполнено правильно;</label><br>
        <button id="submit">Сохранить выбор</button>
    </section>

    <script rel="script" src="js/save_city.js"></script>
    <script rel="script" src="js/save_choices.js"></script>
</body>
</html>
